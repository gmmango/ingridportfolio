<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon | 3D Portfolio</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  /* Root Colors */
  :root {
    --color-primary: #2d2d34;
    --color-secondary: #ceb1be;
    --background-primary: #f1e4e8;
    --background-secondary: #e2dcde;
    --accent-color: #b97375;
    --accent-hover: #a26567;
    --border-color: #ceb1be;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: var(--background-primary);
    color: var(--color-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Subtle animated background effect */
  body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, rgba(185,115,117,0.1), transparent 70%);
    animation: rotate 30s linear infinite;
    z-index: 0;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    max-width: 700px;
    background: var(--background-secondary);
    padding: 3rem 2rem;
    border-radius: 20px;
    border: 2px solid var(--border-color);
    box-shadow: 0 20px 40px rgba(45,45,52,0.2);
  }

  .icon {
    font-size: 6rem;
    color: var(--accent-color);
    margin-bottom: 1rem;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    margin-bottom: 0.5rem;
    color: var(--color-primary);
  }

  h1 .accent {
    color: var(--accent-color);
  }

  h2 {
    font-size: 1.5rem;
    font-weight: 400;
    color: var(--color-secondary);
    margin-bottom: 2rem;
  }

  p {
    font-size: 1.1rem;
    color: var(--color-primary);
    margin-bottom: 2rem;
  }

  .notice {
    display: inline-block;
    padding: 1rem 2rem;
    border: 2px dashed var(--border-color);
    border-radius: 50px;
    font-family: 'Roboto Mono', monospace;
    color: var(--color-primary);
    transition: all 0.3s ease;
  }

  .notice:hover {
    border-color: var(--accent-hover);
    color: var(--accent-hover);
    transform: scale(1.05);
  }

</style>
</head>
<body>

<div class="container">
  <div class="icon">üõ†Ô∏è</div>
  <h1>Portfolio <span class="accent">Coming Soon</span></h1>
  <h2>Crafting 3D worlds and animations for the future.</h2>
  <p>My website is currently under construction. You'll soon see all my 3D projects, animations, and experimental works here. Stay tuned!</p>
  <div class="notice">Check back soon!</div>
</div>

</body>
</html>
